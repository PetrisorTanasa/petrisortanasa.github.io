    function getRandomNumber(max) {
        return Math.floor(Math.random() * max);
      }
    document.addEventListener('DOMContentLoaded', function() {
      const termDefinition = document.getElementById('termDefinition');
      const showDefinitionBtn = document.getElementById('showDefinition');
      const nextTermBtn = document.getElementById('nextTerm');
      let currentTermIndex = getRandomNumber(Object.keys(terms).length);
      
      // Display current term
      function displayTerm() {
        const term = Object.keys(terms)[currentTermIndex];
        termDefinition.textContent = `${term}`;
        termDefinition.style.fontSize = '24px';
        termDefinition.style.fontWeight = 'bold';
      }
      
      // Event listener for showing definition
      showDefinitionBtn.addEventListener('click', function() {
        const term = Object.keys(terms)[currentTermIndex];
        const definition = terms[term];
        termDefinition.textContent = `Definition: ${definition}`;
      });
      
      // Event listener for next term
      nextTermBtn.addEventListener('click', function() {
        currentTermIndex = getRandomNumber(Object.keys(terms).length);
        displayTerm();
      });
      
      // Display initial term
      displayTerm();
    });
  </script>
