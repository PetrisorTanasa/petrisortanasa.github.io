<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculator Credit - PlatÄƒ AnticipatÄƒ</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            primary: '#2563eb',
            secondary: '#1e293b'
          }
        }
      }
    }
  </script>
</head>

<body class="bg-gray-50 dark:bg-gray-900 text-gray-800 dark:text-gray-100 transition-colors duration-300 min-h-screen">
  <div class="max-w-6xl mx-auto p-6">
    <!-- Header -->
    <div class="flex flex-col sm:flex-row justify-between items-center mb-8 gap-4">
      <h1 class="text-3xl font-bold text-center sm:text-left">Calculator Credit - PlatÄƒ AnticipatÄƒ</h1>
      <label class="flex items-center gap-2 cursor-pointer">
        <span class="text-sm">ğŸŒ</span>
        <input id="themeToggle" type="checkbox" class="sr-only peer">
        <div class="w-11 h-6 bg-gray-300 dark:bg-gray-700 rounded-full peer-checked:bg-primary relative after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:h-5 after:w-5 after:rounded-full after:transition-all peer-checked:after:translate-x-full"></div>
        <span class="text-sm">ğŸŒ™</span>
      </label>
    </div>

    <!-- Formular -->
    <form id="creditForm" class="grid md:grid-cols-5 gap-4 bg-white dark:bg-secondary p-6 rounded-2xl shadow items-end">
      <div class="md:col-span-2">
        <label class="block text-sm font-medium mb-1">Suma credit (lei)</label>
        <div class="flex items-center gap-2">
          <input id="suma" type="number" min="1000" max="1000000" step="500" value="20000"
            class="w-1/3 p-2 rounded border dark:bg-gray-800">
          <input id="sumaSlider" type="range" min="1000" max="500000" step="500" value="20000"
            class="w-2/3 accent-primary">
        </div>
      </div>
      <div>
        <label class="block text-sm font-medium mb-1">DobÃ¢ndÄƒ anualÄƒ (%)</label>
        <input id="dobanda" type="number" min="0" step="0.01" required class="w-full p-2 rounded border dark:bg-gray-800"
          value="8" />
      </div>
      <div>
        <label class="block text-sm font-medium mb-1">PerioadÄƒ (luni)</label>
        <input id="luni" type="number" min="1" required class="w-full p-2 rounded border dark:bg-gray-800" value="24" />
      </div>
      <div>
        <label class="block text-sm font-medium mb-1">Luna Ã®nceput</label>
        <input id="inceput" type="month" required class="w-full p-2 rounded border dark:bg-gray-800" />
      </div>
      <div class="md:col-span-5 flex justify-center md:justify-end mt-2">
        <button type="submit"
          class="bg-primary text-white font-semibold px-6 py-3 rounded-xl hover:bg-blue-700 transition text-lg">
          GenereazÄƒ grafic
        </button>
      </div>
    </form>

    <!-- Rezultate -->
    <div id="results" class="mt-10 hidden">
      <div class="grid md:grid-cols-3 gap-6 items-start">
        <!-- Lista luni -->
        <div class="md:col-span-2">
          <h2 class="text-2xl font-semibold mb-6 text-center md:text-left">Lunile rÄƒmase</h2>
          <div id="luniList" class="space-y-3 max-h-[70vh] overflow-y-auto"></div>
        </div>

        <!-- Rezumat -->
        <div class="bg-white dark:bg-secondary rounded-2xl p-6 shadow text-center h-fit sticky top-10">
          <h3 class="text-xl font-semibold mb-4">Rezumat platÄƒ anticipatÄƒ</h3>
          <p class="text-lg"><strong>Suma plÄƒtitÄƒ:</strong> <span id="sumaPlatita" class="text-3xl font-bold text-primary">0</span> lei</p>
          <p class="text-lg mt-3"><strong>Suma scutitÄƒ:</strong> <span id="sumaScutita" class="text-3xl font-bold text-green-600">0</span> lei</p>
        </div>
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById('creditForm');
    const luniList = document.getElementById('luniList');
    const results = document.getElementById('results');
    const sumaPlatita = document.getElementById('sumaPlatita');
    const sumaScutita = document.getElementById('sumaScutita');
    const themeToggle = document.getElementById('themeToggle');
    const sumaSlider = document.getElementById('sumaSlider');
    const sumaInput = document.getElementById('suma');
    const inceput = document.getElementById('inceput');

    // ğŸ•’ Luna curentÄƒ ca default
    const now = new Date();
    const currentMonth = now.toISOString().slice(0, 7);
    inceput.value = currentMonth;

    // ğŸ’¡ ReÈ›inerea preferinÈ›ei de temÄƒ
    const savedTheme = localStorage.getItem("theme");
    if (savedTheme === "dark") {
      document.documentElement.classList.add("dark");
      themeToggle.checked = true;
    }
    themeToggle.addEventListener("change", () => {
      const isDark = themeToggle.checked;
      document.documentElement.classList.toggle("dark", isDark);
      localStorage.setItem("theme", isDark ? "dark" : "light");
    });

    // ğŸ” Sincronizare slider <-> input numeric
    sumaSlider.addEventListener('input', () => sumaInput.value = sumaSlider.value);
    sumaInput.addEventListener('input', () => sumaSlider.value = sumaInput.value);

    form.addEventListener('submit', e => {
      e.preventDefault();
      const suma = parseFloat(sumaInput.value);
      const dobandaAnuala = parseFloat(document.getElementById('dobanda').value) / 100;
      const nrLuni = parseInt(document.getElementById('luni').value);
      const lunaStart = document.getElementById('inceput').value;

      if (!lunaStart) return alert("SelecteazÄƒ luna de Ã®nceput!");

      // Formula anuitate
      const dobandaLunara = dobandaAnuala / 12;
      const rataLunara = (suma * dobandaLunara) / (1 - Math.pow(1 + dobandaLunara, -nrLuni));

      let sold = suma;
      const rows = [];
      let currentDate = new Date(lunaStart + '-01');
      const today = new Date();

      for (let i = 1; i <= nrLuni; i++) {
        const dobanda = sold * dobandaLunara;
        const principal = rataLunara - dobanda;
        sold -= principal;
        const lunaLabel = currentDate.toLocaleString('ro-RO', { month: 'long', year: 'numeric' });

        // doar lunile viitoare (inclusiv luna curentÄƒ)
        if (currentDate >= new Date(today.getFullYear(), today.getMonth(), 1)) {
          rows.push({
            nr: i,
            luna: lunaLabel.charAt(0).toUpperCase() + lunaLabel.slice(1),
            principal: principal,
            dobanda: dobanda,
            total: rataLunara
          });
        }

        currentDate.setMonth(currentDate.getMonth() + 1);
      }

      // AfiÈ™are luni
      luniList.innerHTML = '';
      rows.forEach((row) => {
        const div = document.createElement('div');
        div.className = 'group flex justify-between items-center bg-gray-100 dark:bg-gray-800 p-4 rounded-lg hover:bg-blue-100 dark:hover:bg-gray-700 transition cursor-pointer';
        div.innerHTML = `
          <input type="checkbox" class="hidden checkboxLuna" data-principal="${row.principal}" data-dobanda="${row.dobanda}">
          <div class="flex flex-col text-lg">
            <span class="font-semibold">${row.nr}. ${row.luna}</span>
          </div>
          <div class="text-right">
            <p><strong>Principal:</strong> ${row.principal.toFixed(2)} lei</p>
            <p><strong>DobÃ¢ndÄƒ:</strong> ${row.dobanda.toFixed(2)} lei</p>
            <p class="text-primary font-bold text-lg"><strong>Total:</strong> ${row.total.toFixed(2)} lei</p>
          </div>
        `;
        const checkbox = div.querySelector('.checkboxLuna');

        // Selectare pe tot cardul + schimbare fundal
        div.addEventListener('click', () => {
          checkbox.checked = !checkbox.checked;
          if (checkbox.checked) {
            div.classList.add('bg-blue-200', 'dark:bg-blue-900');
          } else {
            div.classList.remove('bg-blue-200', 'dark:bg-blue-900');
          }
          updateSume();
        });

        luniList.appendChild(div);
      });

      results.classList.remove('hidden');
      updateSume();

      function updateSume() {
        let totalP = 0, totalD = 0;
        document.querySelectorAll('.checkboxLuna:checked').forEach(chk => {
          totalP += parseFloat(chk.dataset.principal);
          totalD += parseFloat(chk.dataset.dobanda);
        });
        sumaPlatita.textContent = totalP.toFixed(2);
        sumaScutita.textContent = totalD.toFixed(2);
      }
    });
  </script>
</body>
</html>
